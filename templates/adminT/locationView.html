{% load static %}
{% include 'adminT/header.html' %}

<script src="{% static 'jquery-3.7.1.min.js' %}"></script>
<script>
$(document).ready(function() {
    $.ajaxSetup({
        headers: {"X-CSRFToken": '{{csrf_token}}'}
    });

    $('#districtid').change(function() {
        var districtid = $(this).val();

        if(districtid == '') {
            $('#locations').empty();
            return;
        }

        $.ajax({
            type: "POST",
            url: '{% url "filllocation" %}',
            data: {did: districtid},
            dataType: "json",
            success: function (data) {
                $('#locations').empty();
                if(data.length === 0) {
                    $('#locations').append('<tr><td colspan="3" class="text-center py-4"><i class="fas fa-map-marker-alt empty-icon d-block mb-2"></i><strong>No locations found for this district</strong></td></tr>');
                    return;
                }
                var s = 1;
                $.each(data, function (key, val) {
                    var id = val.location_id;
                    var deleteurl = '{% url "locationDelete" 0 %}'.replace('0', id);
                    var editurl = '{% url "locationEdit" 0 %}'.replace('0', id);

                    var row = '<tr>' +
                        '<td class="sl-no">' + s++ + '</td>' +
                        '<td class="location-name">' + val.name + '</td>' +
                        '<td class="actions">' +
                        '<a href="' + deleteurl + '" class="btn" title="Delete" onclick="return confirm(\'Are you sure you want to delete this location?\');">' +
                        '<button type="submit" class="btn btn-sm btn-outline-danger" title="Delete"><i class="fas fa-trash">Delete</i></button>' +
                        '</a>' +
                        '<a href="' + editurl + '" class="btn" title="Edit" style="display:inline;">' +
                        '<button type="submit" class="btn btn-sm btn-outline-primary" title="Edit"><i class="fas fa-edit">Edit</i></button>' +
                        '</a>' +
                        '</td>' +
                        '</tr>';

                    $('#locations').append(row);
                });
            },
            error: function(xhr, status, error) {
                console.log('Error:', error);
                console.log('Response:', xhr.responseText);
                $('#locations').empty();
                $('#locations').append('<tr><td colspan="3" class="text-center text-danger">Error loading locations</td></tr>');
            }
        });
    });
});
</script>

<div class="locations-wrapper">
    <div class="container">
        <div class="row justify-content-center" style="margin-top: 50px">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1 class="locations-title">Locations</h1>
                    <a href="{% url 'locationRegn' %}" class="btn btn-primary custom-btn-add">
                        <i class="fas fa-plus me-2"></i>Add New
                    </a>
                </div>

                <div class="card custom-card">
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <div style="padding: 20px;">
                                <div class="form-group">
                                    <label for="districtid" class="text-muted font-weight-medium">Select District</label>
                                    <select name="districtid" id="districtid" class="form-control form-control-lg">
                                        <option value="">Select District</option>
                                        {% for d in districts %}
                                            <option value="{{ d.district_id }}">{{ d.name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            
                            <table class="table table-hover mb-0 custom-table">
                                <thead class="table-header table-head-bg-secondary">
                                    <tr>
                                        <th>Sl. no</th>
                                        <th>Location Name</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="locations">
                                    <tr>
                                        <td colspan="3" class="text-center py-4">
                                            <i class="fas fa-map-marker-alt empty-icon d-block mb-2"></i>
                                            <strong>Select a district to view locations</strong>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

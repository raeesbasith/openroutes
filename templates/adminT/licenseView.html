{% load static %}
{% include 'adminT/header.html' %}

<div class="container">
    <div class="page-inner">
        <div class="d-flex align-items-left align-items-md-center flex-column flex-md-row pt-2 pb-4">
            <div>
                <h3 class="fw-bold mb-3">License View</h3>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card" style="text-align: center;">
                    <div class="card-header">
                        <h4 class="card-title">Operator License</h4>
                    </div>
                    <div class="card-body">
                        {% if operator.license %}
                            <div class="mb-3">
                                <a href="{{ operator.license.url }}" target="_blank" class="btn btn-info">
                                    <i class="fas fa-eye"></i>üëÅ View License (PDF)
                                </a>
                            </div>

                            <div class="mb-3">
                                <a href="{{ operator.license.url }}" download class="btn btn-success">
                                    <i class="fas fa-download"></i>‚¨á Download License (PDF)
                                </a>
                            </div>
                        {% else %}
                            <div class="alert alert-warning" role="alert">
                                No license uploaded.
                            </div>
                        {% endif %}
                            <a href="{% url 'operatorVerification' %}" style="display: inline-block; margin-top: 20px; color: #1572e8; text-decoration: none;">
                                ‚Üê Back to Operator Verification
                            </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% include 'adminT/footer.html' %}
